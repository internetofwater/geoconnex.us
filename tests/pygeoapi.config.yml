server:
  bind:
    host: localhost #change to your hostname if running your own instance
    port: 5000
  url: ${PYGEOAPI_URL} #change to host URL  if running your own instance
  mimetype: application/json; charset=UTF-8
  encoding: utf-8
  gzip: true
  language: en-US
  cors: true
  pretty_print: true
  limits: 
    default_items: 100
    max_items: 1000
  map:
    url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
    attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors</a>'

logging:
  level: ERROR
  # logfile: /tmp/pygeoapi.log

metadata:
  identification:
    title: Geoconnex Reference Service
    description: Provides reference for community features in geoconnex.us
    keywords:
      - Geospatial
      - Geoconnex
      - Reference
    keywords_type: theme
    terms_of_service: https://creativecommons.org/licenses/by/4.0/
    url: https://github.com/internetofwater/geoconnex.us
  license:
    name: CC-BY 4.0 license
    url: https://creativecommons.org/licenses/by/4.0/
  provider:
    name: Internet of Water
    url: https://github.com/internetofwater/geoconnex.us
  contact:
    address: 113 Brattle St
    city: Cambridge
    stateorprovince: Massachussetts
    postalcode: 02138
    country: USA
    name: Benjamin Webb
    email: bwebb@lincolninst.edu
    url: https://internetofwater.org
    role: pointOfContact

default-provider: &default-provider
  type: feature
  name: GeoJSON
  id_field: id
  uri_field: uri

resources:
  gages: # updated 2024-04-02
    type: collection
    title: Reference Gages
    description: United States community contributed reference Stream Gage Monitoring Locations
    keywords:
      - Stream Gages
      - USGS
    templates: 
      path: /data/jsonld/gages
    links:
      - type: application/html
        rel: canonical
        title: data source
        href: https://github.com/internetofwater/ref_gages
        hreflang: en-US
    extents: &extents
      spatial:
        bbox: [-109.448547, 36.611118, -107.668762, 37.322120]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: null
        end: null
    providers:
      - <<: *default-provider
        data: /data/geometry/gages.json
  mainstems:
    type: collection
    title: Reference Mainstems
    description: United States community ontributed reference Mainstem Rivers
    keywords:
      - Mainstem
      - Community
    templates: 
      path: /data/jsonld/mainstems
    linked-data:
      context:
        - schema: https://schema.org/
          name_at_outlet: schema:name
    links:
      - type: application/html
        rel: canonical
        title: data source
        href: https://github.com/internetofwater/ref_rivers
        hreflang: en-US
    extents: *extents
    providers:
      - <<: *default-provider
        data: /data/geometry/mainstems.json
  dams: # updated 2024-04-23
    type: collection
    title: Reference Dams
    description: United States Community Contributed Reference Dams
    keywords:
      - Dams
      - Community
    linked-data:
      context:
        - schema: https://schema.org/
          name: schema:name
          description: schema:description
          provider:
            "@id": schema:provider
            "@type": schema:url
          subjectOf:
            "@id": schema:subjectOf
            "@type": schema:url
    links:
      - type: application/html
        rel: canonical
        title: data source
        href: https://github.com/internetofwater/ref_dams
        hreflang: en-US
    extents: *extents
    providers:
      - <<: *default-provider
        data: /data/geometry/dams.json
  co/gages:
    type: collection
    title: Colorado Gages
    description: Gages from Colorado Division of Water Resources
    templates: 
      path: /data/jsonld/co
    keywords:
      - colorado
      - gage
    links:
      - type: application/html
        rel: canonical
        title: data source
        href: https://github.com/cgs-earth/geoconnex-features
        hreflang: en-US
    extents: *extents
    providers:
      - <<: *default-provider
        data: /data/geometry/co_gages.json
  NMWDI/Things:
    type: collection
    title: NMWDI Things
    description: New Mexico Water Data Initiative SensorThings API Things
    keywords:
      - Things
      - SensorThings
      - NMWDI
    linked-data:
      context:
        - sosa: "http://www.w3.org/ns/sosa/"
          ssn: "http://www.w3.org/ns/ssn/"
          Datastreams: sosa:ObservationCollection
          name: schema:name
    links:
      - type: application/html
        rel: canonical
        title: data source
        href: https://catalog.newmexicowaterdata.org/dataset/collaborative-groundwater-monitoring-network
        hreflang: en-US
    extents: *extents
    providers:
      - <<: *default-provider
        data: /data/geometry/nmwdi-st.json
        uri_field: geoconnex
  sitemap:
    type: stac-collection
    title: sitemap
    description: geoconnex.us sitemap
    keywords:
      - Geoconnex
      - Sitemap
      - Internet of Water
    links:
      - type: text/html
        rel: canonical
        title: information
        href: https://geoconnex.us
      - type: text/html
        rel: canonical
        title: sitemap
        href: https://geoconnex.us/sitemap.xml
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
    providers:
      - type: stac
        name: FileSystem
        data: /data/sitemap
        file_types:
          - .xml
