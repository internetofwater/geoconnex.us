name: CI/CD for yourls server

on:
  push:
    branches:
      - 'dev'
    #   - 'master'
    # paths:
    #   - 'backup/**'

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Upload backup to GCP Bucket
        id: upload-files
        uses: google-github-actions/upload-cloud-storage@main
        with:
          path: /backup
          destination: yourls-data
