name: trigger pids.geoconnex.us build

on:
  push:
    branches:
      - 'master'
      - 'dev'
    # paths:
    #   - 'namespaces/**'

env:
    sha: $GITHUB_SHA

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Push to pids.geoconnex.us
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'namespaces/.'
          destination_repo: 'webb-ben/pids.geoconnex.us'
          user_email: 'benjamin.miller.webb@gmail.com'
          user_name: 'webb-ben'
