name: trigger pids.geoconnex.us build

on:
  push:
    branches:
      - 'master'
      - 'dev'
    paths:
      - 'namespaces/**'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pushes to another repository
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'namespaces/.'
          destination_repo: 'webb-ben/pids.geoconnex.us'
          destination_branch: 'main'
          destination_folder: 'namespaces'
          user_email: 'benjamin.miller.webb@gmail.com'
          user_name: 'webb-ben'
          commit_message: 'CI/CD for /geoconnex.us/namespaces'
